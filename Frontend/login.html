<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="register" class="animate form">
        <form autocomplete="on">
            <h1> Sign up </h1>
            <p>
                <label for="emailsignup" class="youmail"  >FirstName</label>
                <input id="firstname" name="emailsignup" required="required" type="text" placeholder="eg.Dilip"/>
            </p>
            <p>
                <label for="emailsignup" class="youmail"  >LastName</label>
                <input id="lastname" name="emailsignup" required="required" type="text" placeholder="eg.Sanap"/>
            </p>
            <p>
                <label for="emailsignup" class="youmail" >Your email</label>
                <input id="email" name="emailsignup" required="required" type="email" placeholder="eg.dili@gmail.com"/>
            </p>
            <p>
                <label for="passwordsignup" class="youpasswd" >Your password </label>
                <input id="password" name="passwordsignup" required="required" type="password" placeholder="eg.eg.dilip1234"/>
            </p>
            <p class="signin button">
                <input type="submit" value="Sign up"/>
            </p>
            <p class="change_link">  
                Already a member ?
                <a href="login.html" class="to_register"> Go and log in </a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
